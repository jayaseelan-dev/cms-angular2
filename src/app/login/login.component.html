<section class="container">
    <form>
        <div class="form-group">
            <label class="control-label col-sm-2" for="uname">Username:</label>
            <input id="uname" class="form-control col-sm-10" type="text" [(ngModel)]="user.name"/>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <input id="pwd" class="form-control col-sm-10" type="password" [(ngModel)]="user.password"/>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" (click)="onLogin()">Login</button>
            </div>
        </div>
    </form>
</section>
